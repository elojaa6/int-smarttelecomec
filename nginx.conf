# #user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    server {
        listen              80;
        server_name         smarttelecomec.com www.smarttelecomec.com; 
        
        client_max_body_size 50M;

        index index.html index.html;
        include /etc/nginx/mime.types;

        location / {
            alias /usr/share/nginx/html/;
        }
        
        location /media/ {
            alias /usr/share/nginx/media/;
        }

        location /spring/ {
            proxy_pass http://spring_boot_app:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /spring/doc/swagger-ui/ {
            rewrite /spring/doc/swagger-ui/(.*) /$1 break;
            proxy_set_header X-Forwarded-Prefix /spring/doc/swagger-ui/;
            proxy_pass http://spring_boot_app:8080/;
        }

        location /rasa/ {
            proxy_pass http://rasa:5005/;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /pgadmin4/ {
            proxy_set_header X-Script-Name /pgadmin4;
            proxy_set_header Host $host;
            proxy_pass http://pgadmin4:80/;
            proxy_redirect off;
        }

        location /web/ {
            proxy_pass http://angular-service:80/;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /administracion/ {
            proxy_pass http://monoliticov2:8099/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /report/ {
            proxy_pass http://backendreportes:8092/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /mqtt/ {
            proxy_pass   http://172.20.1.34:4000;
        }
    }
}    
