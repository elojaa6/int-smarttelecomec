# #user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name smarttelecomec.com;
        # enforce https
        return 301 https://$server_name$request_uri;
    }
    server {
        listen              443 ssl;
        server_name         smarttelecomec.com; 
        root                /usr/share/nginx/html;
        
        ssl_certificate     /usr/share/nginx/ssl/fullchain.pem;
        ssl_certificate_key /usr/share/nginx/ssl/privkey.pem;
        ssl_protocols       TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        location /media/ {
            alias /usr/share/nginx/media/;
        }

        location /spring/ {
            proxy_pass http://spring_boot_app:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /rasa/ {
            proxy_pass http://rasa:5005;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /pgadmin4/ {
            proxy_set_header X-Script-Name /pgadmin4;
            proxy_set_header Host $host;
            proxy_pass http://pgadmin4:80/;
            proxy_redirect off;
        }
    }
}    
